<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Vietlott Pro V5.6</title>
    <link rel="stylesheet" href="style.css?v=5.6">
</head>
<body>

<header class="ios-header">
    <div class="header-content">
        <div class="draw-info">
            <h1 id="last-draw-id">Đang tải…</h1>
            <p id="last-draw-date">Vui lòng đợi</p>
        </div>
        <div class="last-result-pills" id="last-result-numbers"></div>
    </div>
</header>

<main class="ios-container">

    <section class="ios-widget">
        <div class="widget-header">BẢN ĐỒ NHIỆT (Bấm để Tắt / Mở số)</div>
        <div id="number-grid" class="grid-55"></div>

        <div class="map-explanation">
            <div class="exp-item"><i class="dot default"></i> Sẵn sàng</div>
            <div class="exp-item"><i class="dot ruby"></i> Nóng</div>
            <div class="exp-item"><i class="dot sapphire"></i> Lạnh</div>
            <div class="exp-item"><i class="dot gold"></i> Kỳ trước</div>
            <div class="exp-item"><i class="dot power"></i> Power ⚡</div>
            <div class="exp-item"><i class="dot disabled"></i> Đã tắt</div>
        </div>
    </section>

    <button onclick="generateFinalTickets()" class="ios-btn-action">
        ✨ PHÂN TÍCH & SINH SỐ
    </button>

    <section id="results" class="ios-widget hidden">
        <div class="widget-header flex-between">
            <span>KẾT QUẢ GỢI Ý</span>
            <span onclick="copyAll()" class="copy-all">COPY TẤT CẢ</span>
        </div>
        <div id="ticketList"></div>
    </section>

</main>

<script src="engine.js?v=5.6"></script>
</body>
</html>
