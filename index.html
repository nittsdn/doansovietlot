<!DOCTYPE html>

<head>

<body class="bg-gray-900 text-white font-sans p-4">
    <div class="max-w-md mx-auto">
        <header class="text-center mb-6">

            <p class="text-xs text-gray-400 uppercase">H·ªá th·ªëng ph·ªÖu l·ªçc 3 c·∫•p chuy√™n s√¢u</p>
        </header>

        <div id="status" class="bg-gray-800 p-2 rounded-lg mb-4 text-center text-xs text-yellow-500">
            ‚è≥ ƒêang t·∫£i d·ªØ li·ªáu l·ªãch s·ª≠...
        </div>
        
        <div class="grid grid-cols-7 gap-2 mb-6" id="numberMap"></div>

        <div class="bg-gray-800 p-4 rounded-2xl shadow-2xl border border-gray-700">
            <div class="flex justify-between mb-4">
                <span class="text-sm font-bold">Smart Filter: <span class="text-blue-400">ON</span></span>
                <span id="statInfo" class="text-xs text-gray-400">ƒê√£ n·∫°p 0 k·ª≥</span>
            </div>
            
            <button onclick="generateFinalTickets()" class="w-full bg-gradient-to-r from-blue-600 to-indigo-700 hover:from-blue-500 hover:to-indigo-600 py-4 rounded-xl font-black text-xl mb-4 transform active:scale-95 transition">
                üéØ SINH S·ªê CHI·∫æN THU·∫¨T
            </button>

            <div id="results" class="hidden">
                <div class="flex items-center justify-between mb-2">
                    <h2 class="text-sm font-bold text-gray-400 uppercase">5 B·ªô s·ªë G·ª£i √Ω (V√πng Xanh)</h2>
                    <button onclick="location.reload()" class="text-xs text-blue-400">L√†m m·ªõi Map</button>
                </div>
                <div id="ticketList" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <script>
        let historyData = [];
        let numberStats = {}; // T·∫ßn su·∫•t xu·∫•t hi·ªán
        let disabledNumbers = new Set();
        const FILE_NAME = 'p655v3.xlsx - Sheet1.csv';

        // 1. T·∫¢I V√Ä PH√ÇN T√çCH D·ªÆ LI·ªÜU CSV
        Papa.parse(FILE_NAME, {
            download: true,
            header: true,
            complete: function(results) {
                historyData = results.data;
                processStats();
                initMap();
                document.getElementById('status').innerText = "‚úÖ D·ªØ li·ªáu V3 ƒë√£ s·∫µn s√†ng";
                document.getElementById('statInfo').innerText = `ƒê√£ n·∫°p ${historyData.length} k·ª≥`;
            },
            error: function() {
                document.getElementById('status').innerText = "‚ö†Ô∏è Kh√¥ng t√¨m th·∫•y file p655v3.csv";
                initMap();
            }
        });

        function processStats() {
            // L·∫•y 200 k·ª≥ g·∫ßn nh·∫•t ƒë·ªÉ t√≠nh Hot/Cold (Logic C·ª≠a s·ªï tr∆∞·ª£t)
            const recent = historyData.slice(-200);
            recent.forEach(row => {
                if (row['6 s·ªë tr√∫ng']) {
                    row['6 s·ªë tr√∫ng'].split(' ').forEach(n => {
                        let num = parseInt(n);
                        numberStats[num] = (numberStats[num] || 0) + 1;
                    });
                }
            });
        }

        function initMap() {
            const map = document.getElementById('numberMap');
            for (let i = 1; i <= 55; i++) {
                const btn = document.createElement('button');
                btn.innerText = i.toString().padStart(2, '0');
                btn.className = 'num-btn h-10 rounded-lg text-sm font-bold';
                
                // Hi·ªÉn th·ªã nh√£n m√†u (C·∫•p 3)
                if (numberStats[i] > 25) btn.classList.add('num-hot'); // S·ªë Hot
                else if (numberStats[i] < 15) btn.classList.add('num-cold'); // S·ªë Gan
                else btn.classList.add('num-active');

                btn.onclick = () => {
                    if (disabledNumbers.has(i)) {
                        disabledNumbers.delete(i);
                        btn.classList.remove('num-disabled');
                    } else {
                        disabledNumbers.add(i);
                        btn.classList.add('num-disabled');
                    }
                };
                map.appendChild(btn);
            }
        }
        // Th√™m bi·∫øn ƒë·ªÉ qu·∫£n l√Ω c√°c s·ªë ƒë∆∞·ª£c Ghim
let pinnedNumbers = new Set();
let allGeneratedTickets = [];

// C·∫≠p nh·∫≠t h√†m initMap ƒë·ªÉ c√≥ th√™m t√≠nh nƒÉng PIN (Chu·ªôt ph·∫£i ho·∫∑c gi·ªØ l√¢u ƒë·ªÉ Pin)
function initMap() {
    const map = document.getElementById('numberMap');
    map.innerHTML = ''; 
    for (let i = 1; i <= 55; i++) {
        const btn = document.createElement('button');
        btn.innerText = i.toString().padStart(2, '0');
        btn.className = 'num-btn h-10 rounded-lg text-sm font-bold relative';
        
        // M√†u s·∫Øc theo s·ª©c n√≥ng
        if (numberStats[i] > 25) btn.classList.add('num-hot'); 
        else if (numberStats[i] < 15) btn.classList.add('num-cold');
        else btn.classList.add('num-active');

        // Click chu·ªôt tr√°i: B·∫≠t/T·∫Øt s·ªë (Deselect)
        btn.onclick = () => {
            if (disabledNumbers.has(i)) {
                disabledNumbers.delete(i);
                btn.classList.remove('num-disabled');
            } else {
                disabledNumbers.add(i);
                pinnedNumbers.delete(i); // N·∫øu t·∫Øt th√¨ b·ªè ghim lu√¥n
                btn.classList.remove('ring-2', 'ring-white');
                btn.classList.add('num-disabled');
            }
        };

        // Click chu·ªôt ph·∫£i (ho·∫∑c gi·ªØ): Ghim s·ªë (PIN)
        btn.oncontextmenu = (e) => {
            e.preventDefault();
            if (disabledNumbers.has(i)) return;
            if (pinnedNumbers.has(i)) {
                pinnedNumbers.delete(i);
                btn.classList.remove('ring-4', 'ring-white', 'z-10');
            } else {
                if (pinnedNumbers.size < 6) {
                    pinnedNumbers.add(i);
                    btn.classList.add('ring-4', 'ring-white', 'z-10');
                }
            }
        };
        map.appendChild(btn);
    }
}

// H√†m Copy t·∫•t c·∫£ s·ªë
function copyAll() {
    const text = allGeneratedTickets.map(t => t.join(' ')).join('\n');
    navigator.clipboard.writeText(text);
    alert('ƒê√£ copy 5 b·ªô s·ªë!');
}

function generateFinalTickets() {
    const ticketList = document.getElementById('ticketList');
    ticketList.innerHTML = '';
    allGeneratedTickets = [];
    document.getElementById('results').classList.remove('hidden');

    let usedNumbersInSession = new Set(); // ƒê·ªÉ t√≠nh to√°n ƒê·ªô ph·ªß (Full Spectrum)

    while (allGeneratedTickets.length < 5) {
        let s = Array.from(pinnedNumbers); // B·∫Øt ƒë·∫ßu b·∫±ng c√°c s·ªë ƒë√£ Ghim
        
        while (s.length < 6) {
            let r = Math.floor(Math.random() * 55) + 1;
            if (!s.includes(r) && !disabledNumbers.has(r)) {
                // Logic ƒê·ªô Ph·ªß: ∆Øu ti√™n nh·ªØng s·ªë ch∆∞a xu·∫•t hi·ªán trong c√°c b·ªô tr∆∞·ªõc c·ªßa phi√™n n√†y
                if (allGeneratedTickets.length >= 3 && !usedNumbersInSession.has(r)) {
                    s.push(r);
                } else if (allGeneratedTickets.length < 3) {
                    s.push(r);
                } else {
                    // N·∫øu qu√° kh√≥ ƒë·ªÉ t√¨m s·ªë m·ªõi, v·∫´n cho ph√©p l·∫•y s·ªë c≈© sau m·ªôt s·ªë l·∫ßn th·ª≠
                    if (Math.random() > 0.7) s.push(r);
                }
            }
        }
        s.sort((a, b) => a - b);

        // PH·ªÑU L·ªåC 3 C·∫§P
        let chan = s.filter(n => n % 2 === 0).length;
        let tong = s.reduce((a, b) => a + b, 0);
        let s_str = s.map(n => n.toString().padStart(2, '0')).join(' ');

        // Ki·ªÉm tra V√πng ƒê·ªè & L·ªãch s·ª≠
        if (chan === 0 || chan === 6) continue;
        if (tong < 100 || tong > 210) continue;
        if (historyData.some(h => h['6 s·ªë tr√∫ng'] === s_str)) continue;

        allGeneratedTickets.push(s);
        s.forEach(n => usedNumbersInSession.add(n)); // Ghi nh·∫≠n s·ªë ƒë√£ d√πng ƒë·ªÉ t√≠nh ƒë·ªô ph·ªß cho b·ªô sau

        // Hi·ªÉn th·ªã k·∫øt qu·∫£
        const item = document.createElement('div');
        item.className = 'bg-gray-700 p-3 rounded-xl flex justify-between items-center border-l-4 border-green-500 animate-fade-in';
        item.innerHTML = `
            <div class="font-mono text-lg font-bold">${s_str}</div>
            <div class="text-[10px] text-gray-400 text-right">T·ªîNG: ${tong}<br>${chan}C-${6-chan}L</div>
        `;
        ticketList.appendChild(item);
    }
    
    // Th√™m n√∫t Copy nhanh
    const copyBtn = document.createElement('button');
    copyBtn.className = "w-full mt-4 text-xs text-gray-500 underline";
    copyBtn.innerText = "Copy t·∫•t c·∫£ b·ªô s·ªë";
    copyBtn.onclick = copyAll;
    ticketList.appendChild(copyBtn);
}

                let chan = s.filter(n => n % 2 === 0).length;

                let tong = s.reduce((a, b) => a + b, 0);

                let s_str = s.map(n => n.toString().padStart(2, '0')).join(' ');
                let isExist = historyData.some(h => h['6 s·ªë tr√∫ng'] === s_str);

    </script>
