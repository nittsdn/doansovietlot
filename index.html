<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Vietlott Pro V6 - Gem Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=6.0">
</head>
<body>
    <header class="ios-header">
        <div class="header-content">
            <div class="draw-info">
                <h1 id="last-draw-id">Đang tải...</h1>
                <p id="last-draw-date">Vui lòng đợi</p>
            </div>
            <div class="last-result-pills" id="last-result-numbers"></div>
        </div>
    </header>

    <main class="ios-container">
        <section class="ios-widget">
            <div class="widget-header generation-header">
                <span class="gem-icon ruby-gem">💎</span>
                <span class="gem-icon sapphire-gem">💎</span>
                <span class="gem-icon gold-gem">💎</span>
                <span class="gem-icon diamond-gem">💎</span>
                <span class="gem-icon emerald-gem">💎</span>
                <span class="header-text">🎲 BẢN ĐỒ SINH SỐ</span>
            </div>
            <div id="number-grid" class="grid-55"></div>
            <div class="map-explanation">
                <div class="exp-item"><i class="dot default"></i> <span>Sẵn sàng</span></div>
                <div class="exp-item"><i class="dot ruby"></i> <span>Nóng</span></div>
                <div class="exp-item"><i class="dot sapphire"></i> <span>Lạnh</span></div>
                <div class="exp-item"><i class="dot gold"></i> <span>Kỳ trước</span></div>
                <div class="exp-item"><i class="dot power"></i> <span>Power ⚡</span></div>
                <div class="exp-item"><i class="dot disabled"></i> <span>Đã Tắt</span></div>
            </div>
            <button onclick="generateFinalTickets()" class="ios-btn-action">
                ✨ PHÂN TÍCH & SINH SỐ
            </button>
        </section>

        <div id="results" class="hidden">
            <div class="widget-header" style="display:flex; justify-content:space-between; margin-top:15px;">
                <span>KẾT QUẢ GỢI Ý</span>
                <span onclick="copyAll()" style="color:#007aff; cursor:pointer;">Copy Tất Cả</span>
            </div>
            <div id="ticketList"></div>
        </div>

        <section class="ios-widget" id="checker-section">
            <div class="widget-header checker-header">🔍 KIỂM TRA BỘ SỐ CỦA BẠN</div>
            <div id="checker-grid" class="grid-55 checker-grid"></div>
            <div class="checker-info" id="checker-info">Chọn đủ 6 số để kiểm tra</div>
            <div id="selected-numbers-container" class="hidden"></div>
            <button id="check-btn" class="ios-btn-action" onclick="checkUserTicket()" disabled>🔍 KIỂM TRA</button>
            <div id="checker-result" class="hidden"></div>
        </section>

    </main>
    <script src="engine.js?v=6.0"></script>
</body>
</html>
