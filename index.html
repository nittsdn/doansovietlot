<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietlott Pro V3 - Smart Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .num-btn { transition: all 0.2s; }
        .num-active { background-color: #3b82f6 !important; color: white; }
        .num-disabled { background-color: #ef4444 !important; color: white; opacity: 0.5; }
        .num-hot { border: 2px solid #f59e0b; }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans p-4">
    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold text-center mb-6 text-blue-400">VIETLOTT PRO V3</h1>
        
        <div class="grid grid-cols-7 gap-2 mb-8" id="numberMap">
            </div>

        <div class="flex flex-col gap-4">
            <button onclick="generateTickets()" class="bg-blue-600 hover:bg-blue-700 py-4 rounded-xl font-bold text-lg shadow-lg">
                üöÄ SINH 5 B·ªò S·ªê MAY M·∫ÆN
            </button>
            <div id="results" class="bg-gray-800 p-4 rounded-xl hidden">
                <h2 class="text-sm text-gray-400 mb-2 uppercase tracking-widest">K·∫øt qu·∫£ (ƒê√£ l·ªçc V√πng ƒê·ªè)</h2>
                <div id="ticketList" class="space-y-3"></div>
            </div>
        </div>
    </div>

    <script>
        let disabledNumbers = new Set();

        // Kh·ªüi t·∫°o Map 55 s·ªë
        const map = document.getElementById('numberMap');
        for (let i = 1; i <= 55; i++) {
            const btn = document.createElement('button');
            btn.innerText = i.toString().padStart(2, '0');
            btn.className = 'num-btn bg-gray-700 p-2 rounded-md text-sm font-bold hover:bg-gray-600';
            btn.onclick = () => {
                if (disabledNumbers.has(i)) {
                    disabledNumbers.delete(i);
                    btn.classList.remove('num-disabled');
                } else {
                    disabledNumbers.add(i);
                    btn.classList.add('num-disabled');
                }
            };
            map.appendChild(btn);
        }

        function generateTickets() {
            const resultsDiv = document.getElementById('results');
            const ticketList = document.getElementById('ticketList');
            ticketList.innerHTML = '';
            resultsDiv.classList.remove('hidden');

            let count = 0;
            while (count < 5) {
                let nums = [];
                while (nums.length < 6) {
                    let r = Math.floor(Math.random() * 55) + 1;
                    if (!nums.includes(r) && !disabledNumbers.has(r)) nums.push(r);
                }
                nums.sort((a, b) => a - b);

                // PH·ªÑU L·ªåC C·∫§P 1: V√ôNG ƒê·ªé
                let chan = nums.filter(n => n % 2 === 0).length;
                if (chan === 0 || chan === 6) continue; // Lo·∫°i to√†n ch·∫µn/l·∫ª

                count++;
                const item = document.createElement('div');
                item.className = 'bg-gray-700 p-3 rounded-lg flex justify-between items-center border-l-4 border-blue-500';
                item.innerHTML = `<span>${nums.map(n => n.toString().padStart(2, '0')).join('  ')}</span>
                                 <span class="text-xs text-blue-300">${chan}C-${6-chan}L</span>`;
                ticketList.appendChild(item);
            }
        }
    </script>
</body>
</html>
