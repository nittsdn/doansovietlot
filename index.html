<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Vietlott Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">

  <header class="header">
    <div class="left">
      <h1 id="ky-title">Đang tải...</h1>
      <span id="ky-sub">Lỗi tải dữ liệu</span>
    </div>
    <div class="right" id="last-result"></div>
  </header>

  <section class="heatmap">
    <h2>BẢN ĐỒ NHIỆT (BẤM ĐỂ TẮT/MỞ SỐ)</h2>
    <div id="number-grid" class="grid"></div>

    <div class="legend">
      <span><i class="ready"></i> Sẵn sàng</span>
      <span><i class="hot"></i> Nóng</span>
      <span><i class="cold"></i> Lạnh</span>
      <span><i class="prev"></i> Kỳ trước</span>
      <span><i class="power"></i> Power ⚡</span>
      <span><i class="off"></i> Đã tắt</span>
    </div>
  </section>

  <button id="btn-generate" class="btn-main">
    ✨ PHÂN TÍCH & SINH SỐ
  </button>

  <section class="result">
    <div class="result-header">
      <h3>KẾT QUẢ GỢI Ý</h3>
      <button id="copy-all">COPY TẤT CẢ</button>
    </div>

    <div id="result-list"></div>
  </section>

</div>

<script src="engine.js"></script>
</body>
</html>
