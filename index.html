<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vietlott Power 6/55</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <div>
      <div class="title">Kỳ #<span id="ky-number">----</span></div>
      <div id="status-text" class="status">Đang tải...</div>
    </div>
    <div id="last-draw" class="last-draw"></div>
  </div>

  <!-- HEAT MAP -->
  <div class="card">
    <h3>BẢN ĐỒ NHIỆT (BẤM ĐỂ TẮT/MỞ SỐ)</h3>

    <div class="grid">
      <!-- 1 → 55 -->
      <script>
        for (let i = 1; i <= 55; i++) {
          document.write(
            `<div class="cell" data-number="${i}">${String(i).padStart(2, "0")}</div>`
          );
        }
      </script>
    </div>

    <div class="legend">
      <span><i class="dot ready"></i> Sẵn sàng</span>
      <span><i class="dot hot"></i> Nóng</span>
      <span><i class="dot cold"></i> Lạnh</span>
      <span><i class="dot last"></i> Kỳ trước</span>
      <span><i class="dot power"></i> Power ⚡</span>
      <span><i class="dot off"></i> Đã tắt</span>
    </div>
  </div>

  <!-- ANALYZE -->
  <button id="analyze-btn" class="analyze-btn">
    ✨ PHÂN TÍCH & SINH SỐ
  </button>

  <!-- RESULT -->
  <div class="card">
    <div class="result-header">
      <h3>KẾT QUẢ GỢI Ý</h3>
      <button id="copy-all">COPY TẤT CẢ</button>
    </div>

    <div id="result-list" class="result-list"></div>
  </div>

</div>

<script src="engine.js"></script>
</body>
</html>
